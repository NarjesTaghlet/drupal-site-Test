name: Deploy Drupal Site to AWS Lightsail

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Drupal site username (e.g., jess)'
        required: true
        default: 'jess'

env:
  INSTANCE_IP: "44.215.253.140"
  DOCKER_IMAGE: "jesstg/drupal-custom:latest"
  DB_HOST: "ls-4315f3b2eae2feaeb90627a24460a76abe81fa30.c43wcgu6gelw.us-east-1.rds.amazonaws.com"
  DB_PORT: "3306"
  DB_NAME: "db19test"
  DB_USER: "user"
  DB_PASS: "H_!Re1+i9oVrDlDX"
  AWS_REGION: "us-east-1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $INSTANCE_IP >> ~/.ssh/known_hosts

      - name: Deploy Drupal Container
        run: |
          ssh -i ~/.ssh/id_rsa ec2-user@$INSTANCE_IP <<'EOF'
            echo "ðŸ”§ Mounting disk if not already..."
            if ! mountpoint -q /mnt/drupal-data; then
              sudo mkfs.ext4 /dev/xvdf || echo "Disk already formatted"
              sudo mkdir -p /mnt/drupal-data/config /mnt/drupal-data/files
              sudo mount /dev/xvdf /mnt/drupal-data
              echo "/dev/xvdf /mnt/drupal-data ext4 defaults,nofail 0 2" | sudo tee -a /etc/fstab
            fi

            echo "ðŸ“ Preparing folders..."
            sudo chown -R 33:33 /mnt/drupal-data
            sudo chmod -R 775 /mnt/drupal-data

            echo "ðŸ³ Pulling Docker image..."
            docker pull $DOCKER_IMAGE

            echo "ðŸ§¹ Stopping previous container..."
            docker stop drupal || true && docker rm drupal || true

            echo "ðŸš€ Running Drupal container..."
            docker run -d \
              --name drupal \
              -p 80:80 \
              -v /mnt/drupal-data/config:/var/www/html/sites/default \
              -v /mnt/drupal-data/files:/var/www/html/sites/default/files \
              -e DRUPAL_DB_HOST="$DB_HOST" \
              -e DRUPAL_DB_PORT="$DB_PORT" \
              -e DRUPAL_DB_NAME="$DB_NAME" \
              -e DRUPAL_DB_USER="$DB_USER" \
              -e DRUPAL_DB_PASS="$DB_PASS" \
              $DOCKER_IMAGE

            echo "âœ… Deployment complete"
          EOF

      - name: Output Site Info
        run: |
          echo "ðŸŒ Site URL: http://$INSTANCE_IP"
          echo "ðŸ” Admin login: http://$INSTANCE_IP/user/login"
